<!DOCTYPE html>
<html >
  <head>
    
    <title>Admin </title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/viewport.css" rel="stylesheet">

    <link href="../static/css/signin.css" rel="stylesheet">

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Add a book</h2>        
        <label for="inputID" class="sr-only">Book ID</label>
        <input type="user_id" id="inputUserID" class="form-control" placeholder="Book ID" required autofocus>
        <label for="inpuTitle" class="sr-only">Book Title</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Title" required>
        <label for="inputCategory" class="sr-only">Book Categoty</label>
        <input type="category" id="category" class="form-control" placeholder="Categoty" required autofocus>



        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add book</button>
      </form>

    </div> 


  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
